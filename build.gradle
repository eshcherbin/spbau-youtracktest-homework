plugins {
    id 'java'
}

group 'ru.spbau.eshcherbin.testing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.google.guava', name: 'guava', version: '25.0-jre'
    testCompile group: 'com.thedeanda', name: 'lorem', version: '2.1'
}
